<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>


    <div id="score-counter">
        <p>User Score: <span id="user-score">0</span></p>
        <p>Games Left: <span id="games-left">5</span></p> <!-- Added games left counter -->
        <p>Computer Score: <span id="computer-score">0</span></p>

    </div>

    
    <h1>Rock Paper Scissors Game</h1>
<div id="game-container">
    <!-- Images for Rock, Paper, Scissors -->
    <div id="rock" class="game-button"></div>
    <div id="paper" class="game-button"></div>
    <div id="scissors" class="game-button"></div>
</div>    

    <!-- Placeholder for showing the result -->
    <div id="welcome-message">
        <p>Choose one of Rock, Paper, or Scissors to start the gamee</p>
    </div>
    <p id="result"></p>

    <script src="RPS.js">
        // JavaScript code
    </script>
</body>
</html>
